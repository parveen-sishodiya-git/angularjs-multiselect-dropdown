<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Multiselect</title>

  <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.9/angular.js"
    data-semver="1.4.9"></script>
    <script src="lodash.min.js"></script>
  <script src="angularjs-dropdown-multiselect.min.js"></script>

  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="container" ng-controller="MainCtrl">
  <pre>
    {{selectedUnits}}
  </pre>

  <div  ng-dropdown-multiselect="" options="allUnits" selected-model="selectedUnits"
    extra-settings="defaultSettings" checkboxes></div> 
  
</body>

</html>
